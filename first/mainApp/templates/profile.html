{% extends 'index.html' %}

{% block title %}
    <title>Mysite | Profile</title>
{% endblock %}

{% block body %}
    <h1>This is Profile Page</h1>
    <table border="2px" cellpadding="10px">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Addres</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.dsg}}</td>
            <td>{{item.salary}}</td>
            <td>{{item.addres}}</td>
        </tr>
        {% endfor%}
    </table>
{% endblock %}
